<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_details</title>
</head>
<body>
<h1>Task Details</h1>
<p>Title: {{ task.title }}</p>
<p>Description: {{ task.description }}</p>
<p>Completed: {{ task.completed }}</p>
<p>Created at: {{ task.created }}</p>
<a href="{% url 'task_delete' task.id %}">Edit</a>
<form action="{% url 'task_delete' task.id %}"
      method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'task_list' %}">Back to list</a>

</body>
</html>
